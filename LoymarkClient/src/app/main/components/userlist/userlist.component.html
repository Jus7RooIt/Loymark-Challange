<h1>Lista de Usuarios</h1>
<table mat-table [dataSource]="usersArray" class="mat-elevation-z8 ">
  <ng-container matColumnDef="idUser">
    <th mat-header-cell *matHeaderCellDef> idUser</th>
    <td mat-cell *matCellDef="let user"> {{user.idUser}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre</th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Apellido</th>
    <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="countryCode" style="text-align: center;">
    <th mat-header-cell *matHeaderCellDef> Pais</th>
    <td mat-cell *matCellDef="let user"> {{user.countryCode}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Pais</th>
    <td mat-cell *matCellDef="let user"> {{user.country.name}} </td>
  </ng-container> -->

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Telefono</th>
    <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="isNewsletterConfirmed" style="text-align: center;">
    <th mat-header-cell *matHeaderCellDef> Recibe Info</th>
    <td mat-cell *matCellDef="let user"> {{user.isNewsletterConfirmed?"Si":"No"}}</td>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef> Fecha Nac.</th>
    <td mat-cell *matCellDef="let user"> {{user.birthDate| date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="actions" style="text-align: center;">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let user">
      <button mat-rised-button class="btn btn-xs btn-warning" (click)="redirect(user.idUser, 'edit')" title="Editar"
        ngbTooltip="edit" type="button">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-rised-button class="btn btn-xs btn-danger" (click)="openDialogDelete(user)" title="Eliminar"
        ngbTooltip="Eliminar" type="button">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">
      Sin registros...
    </td>
  </tr>

</table>
